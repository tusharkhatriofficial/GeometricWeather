name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#  cupertino_icons: ^0.1.2
  geolocator: ^7.0.3
  http: ^0.12.0+2
  flutter_spinkit: ^3.1.0
  flutter_glow: ^0.2.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/weather_icons/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900
  - family: Montserrat
    fonts:
    - asset: fonts/Montserrat/Montserrat-Medium.ttf